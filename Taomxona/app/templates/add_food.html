{% extends 'base.html' %}

{% block content %}
    <h1>Add Food</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'all_foods' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
